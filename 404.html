<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Animation Tutorial</title>
    <!--CSS-->
    <link href="404.css" rel="stylesheet">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Baloo+Da" rel="stylesheet">
</head>

<body>
    <section class="stage">
        <figure class="background"></figure>
        <figure class="foreground"></figure>
        <figure class=" ship ">
            <span class="dialogue-bubble "></span>
            <span class="flames "></span>
            <span class="rocket "></span>
        </figure>
        <figure class="planet"></figure>
        <span>
            <h1 class="textTitle">404</h1>
            <h2>Page Not Found</h2>
            <p class="textBody">
                Sorry, but the page you were trying to view does not exist. 
                You can go <a href="javascript:history.back()">back</a> or go to our <a href="/home">homepage</a>
            </p>
        </span>
    </section>
</body>

</html>
